<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main>
    <div class="contained">
      <div class="Theimage">
        <img src="./images/illustration-hero.svg">
      </div>
      <div class="down">
        <div class="Thetxt">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
        </div>
        <div class="middle">
          <img src="./images/icon-music.svg">
          <div class="middlep">
            <p id="plan">Annual Plan</p>
            <p id="dollar">$59.99/year</p>
          </div>
          <button>Change</button>
        </div>
        <div class="Thebutton">
          <button id="proceed">Proceed to Payment</button>
          <button class="cancel">Cancel Order</button>
        </div>
      </div>
    </div>
  </main>
  <footer class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://www.frontendmentor.io/profile/Cozyamy">Cozyamy</a>.</footer>
</body>
</html>
